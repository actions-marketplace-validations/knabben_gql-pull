name: 'gql pull'
description: 'GraphQL pull'
inputs:
  url:
    description: 'GraphQL endpoint URL'
    required: true

outputs:
  file:
    description: 'SQLite3 database file'

runs:
  using: 'docker'
  image: 'docker://docker.pkg.github.com/knabben/ggql/ggql:latest'
  args:
    - scrape
    - --url
    - ${{ inputs.url }}
